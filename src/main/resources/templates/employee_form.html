<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">
<h1>Employee Form</h1>

    <form th:action="@{/employee/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
            <label for="department">Department</label>
            <select th:field="*{department.id}" class="form-select" id="department" required>
                <option value="" disabled selected>Select Department</option>
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary ms-2" href="/employees">Cancel</a>
    </form>
</body>
</html>
