<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <div class="card">

        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Employee Management System</h2>
            <a href="/employee/add" class="btn btn-primary">Add Employee</a>
            <a href="/departments" class="btn btn-primary">Manage Departments</a>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.email}"></td>
                    <td th:text="${emp.department.name}"></td>
                    <td>
                        <a th:href="@{'/employee/edit/' + ${emp.id}}" class="btn btn-sm btn-warning mr-2">Edit</a>
                        <a th:href="@{'/employee/delete/' + ${emp.id}}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
